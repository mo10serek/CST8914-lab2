<!DOCTYPE html>
<html lang="en">

<head>
    <title>Question 4 - JavaScript</title>

</head>

<body>
    <h1>HTML DOM Events</h1>
    <p>Trigger a function on hover that will output "Hello World":</p>

    <button onmouseover="myFunction()">Action!</button>
    <p id="demo"></p>
</body>
<script>
    function myFunction() {
        document.getElementById("demo").innerHTML = "Hello World";
    }

    var activate = document.querySelector("button");

    function handler(e) {
        activate.classList.remove("button");
        if (e.which == 40) {
            activate = activate.nextElementSibling || activate;
        } else if (e.which = 38) {
            activate = activate.previousElementSibling || activate;
        } else {
            activate = e.target;
        }
        activate.classList.add("button");
    }
</script>

</html>
