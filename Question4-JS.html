<!DOCTYPE html>
<html lang="en">

<head>
    <title>Question 4 - JavaScript</title>

</head>

<body>
    <h1>HTML DOM Events</h1>
    <p>Trigger a function on hover that will output "Hello World":</p>

    <button onmouseover="myFunction()">Action!</button>
    <p id="demo"></p>
</body>
<script>
    function myFunction() {
        document.getElementById("demo").innerHTML = "Hello World";
    }

    var listOfElements = document.querySelectorAll('button');
    console.log(listOfElements);

    var maxNumberOfButtons = listOfElements.length
    var currentButton = 0;

    document.addEventListener('keydown', () => {
        switch (event.key) {
            case 'ArrowUp':
                currentButton++;
            case 'ArrowDown':
                currentButton--;
        }
        if (currentButton >= maxNumberOfButtons) {
            currentButton = 0
        } else if (currentButton <= 0) {
            currentButton = maxNumberOfButtons - 1;
        }

        listOfElements[currentButton].onmouseover();
        listOfElements[currentButton].style.outline = '3px solid black'
    })
</script>

</html>
